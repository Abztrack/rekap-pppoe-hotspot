<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPPoE & Hotspot Monitoring</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 20px;
        }
        .table th, .table td {
            text-align: center;
        }
        .copy-btn {
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">PPPoE & Hotspot Monitoring</h2>
    <p class="text-center text-muted" id="last-updated">Fetching data...</p>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Device</th>
                <th>Active</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <button class="btn btn-primary copy-btn" id="copyButton">Copy Report</button>
</div>

<script>
    async function fetchData() {
        try {
            const response = await fetch('http://xxx.xx.xxx.xxx:xxxx/api/pppoe'); // Isi dengan lokasi API Flask Server
            const data = await response.json();

            if (!response.ok) throw new Error('Failed to fetch data');

            updateDashboard(data);
            updateCopyButton(data);

        } catch (error) {
            console.error("Error fetching data:", error);
            document.getElementById("last-updated").innerText = "Error fetching data.";
        }
    }


    function updateDashboard(data) {
        let totalActive = 0;
        let tableBody = document.getElementById("data-table");
        tableBody.innerHTML = ""; // Clear previous data

        for (const [key, value] of Object.entries(data)) {
            if (value.error) {
                tableBody.innerHTML += `<tr><td>${key}</td><td colspan="2" style="color:red">Error</td></tr>`;
            } else {
                tableBody.innerHTML += `<tr><td>${key}</td><td>${value.active}</td><td>${value.total}</td></tr>`;
                if (!isNaN(value.active)) totalActive += value.active;
            }
        }

        document.getElementById("last-updated").innerText = `Last updated: ${new Date().toLocaleTimeString()}`;
    }

    function updateCopyButton(data) {
        let date = new Date();
        let formattedDate = date.toLocaleDateString('id-ID', { weekday: 'long', day: '2-digit', month: '2-digit', year: 'numeric' });

        let text = `Hasil Monitoring Daily ${formattedDate}\n\n`;

        let totalActive = 0;
        for (const [key, value] of Object.entries(data)) {
            if (!value.error) {
                text += `${key}\n${value.active}/${value.total} PPPOE\n\n`;
                if (!isNaN(value.active)) totalActive += value.active;
            }
        }

        text += `Total aktif\n${totalActive} PPPOE`;

        // Fallback method for HTTP
        document.getElementById("copyButton").onclick = function () {
            let tempInput = document.createElement("textarea");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");  // Works on HTTP
            document.body.removeChild(tempInput);
            alert("Data copied to clipboard!");
        };
    }

    // Auto fetch every 1 hour
    setInterval(fetchData, 60 * 60 * 1000);

    // Fetch on page load
    fetchData();
  </script>


</body>
</html>
